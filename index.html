        var circles = [];           //array

        function onKeyDown(event) {
            if(keyData[event.key]){
                var maxPoint = new Point(view.size.height ,view.size.width);        //takes  the current screen size according to the opened window size
                var randomPoint = Point.random();                                   //creates a new random point
                var point = maxPoint * randomPoint;                                 
                var newCircle = new Path.Circle(point, 500);                        //creates new circle
                
                newCircle.fillColor=keyData[event.key].color;                       //listens every key and assigns color accordingly
                keyData[event.key].sound.play();                                    //assigns sounds 
                circles.push(newCircle);                                            //pushes every created circle into function 'onFrame' to add animation effects to it  
            
            }
    
        }   
        
    function onFrame(event){
        for(var i=0; i< circles.length;i++){
            circles[i].fillColor.hue +=1;                           //changes hue of circles 
            circles[i].scale(0.9);                                  //animates the circle by shrinking its size 
        }
     }
